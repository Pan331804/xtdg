name: Check Announcements

on:
  schedule:
    - cron: '*/5 4-20 * * 1-5'   # Co 5 minut, 04:00–20:59 UTC, tylko pon–pt
  workflow_dispatch:             # Ręczne uruchomienie z poziomu GitHub UI

jobs:
  run_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Python script
        run: python bot.py
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}