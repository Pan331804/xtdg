name: Run Bot Simple

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      - name: Run bot only on workdays 6-23 PL
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          export TZ=Europe/Warsaw
          HOUR=$(date +'%H')
          DOW=$(date +'%u')
          echo "Godzina (PL): $HOUR, Dzie≈Ñ tygodnia: $DOW"
          if [ "$DOW" -le 5 ] && [ "$HOUR" -ge 6 ] && [ "$HOUR" -lt 24 ]; then
            echo "Uruchamiam bota"
            python bot.py
          else
            echo "Poza godzinami pracy, pomijam"
          fi