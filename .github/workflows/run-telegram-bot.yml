name: Check Announcements

on:
  schedule:
    - cron: '*/5 4-20 * * *'   # co 5 minut od 4:00 do 20:59 UTC (czyli 6:00-22:59 Polska latem)
  workflow_dispatch:

jobs:
  run_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Python script
        run: python bot.py
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}